<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social</title>

    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="assets/fontawesome-free-6.3.0-web/css/all.css">
</head>
<body>
    <nav>
        <div class="container nav-container">
            <div class="logo">
                <h3>Social <span>Book</span></h3>
            </div>
            <div class="search-bar">
                <i class="fa fa-search"></i>
                <input type="search" name="" id="" placeholder="Search for creators">
            </div>
            <div class="add-post">
                <label for="add-post" class="btn btn-primary">Add Post</label>
                <div class="profile-picture" id="my-profile">
                    <img src="assets/images/img/profile-1.jpeg" alt="">
                </div>
            </div>
        </div>
    </nav>
    
    <script src="./assets/script.js"></script>
</body>
</html>
