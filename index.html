<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social</title>

    <link rel="stylesheet" href="./assets/style.css">

<body>
    <nav>
        <div class="container nav-container">
            <div class="logo">
                <h3>Social <span>Book</span></h3>
            </div>

                <i class="fa fa-search"></i>

            <div class="add-post">

                <div class="profile-picture" id="my-profile">
                    <img src="assets/images/img/profile-1.jpeg" alt="">
                </div>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="container main-container">
            <div class="main-left">
                <a href="#" class="profile">
                    <div class="profile-picture" id="my-profile">
                        <img src="assets/images/img/profile-1.jpeg" alt="">
                    </div>
                    <div class="profile-handle">
                        <h4>Eli Eli</h4>
                        <p class="text-gray">
                            @EliEli94
                        </p>
                    </div>  
                </a>

                <aside>
                    <a href="#" class="memu-item">
                        <span><img src="./assets/images/svg/house-door.svg" alt=""></span><h3>Home</h3>
                    </a>
                    <a href="#" class="memu-item">
                        <span><img src="./assets/images/svg/house-door.svg" alt=""></span><h3>Explore</h3>
                    </a>
                    <a href="#" class="memu-item">
                        <span><img src="./assets/images/svg/house-door.svg" alt=""></span><h3>Notifications</h3>
                    </a>
                    <a href="#" class="memu-item">
                        <span><img src="./assets/images/svg/house-door.svg" alt=""></span><h3>Message</h3>
                    </a>
                    <a href="#" class="memu-item">
                        <span><img src="./assets/images/svg/house-door.svg" alt=""></span><h3>Book Marks</h3>
                    </a>
                    <a href="#" class="memu-item">
                        <span><img src="./assets/images/svg/house-door.svg" alt=""></span><h3>Analytics</h3>
                    </a>
                    <a href="#" class="memu-item">
                        <span><img src="./assets/images/svg/house-door.svg" alt=""></span><h3>Theme</h3>
                    </a>
                    <a href="#" class="memu-item">
                        <span><img src="./assets/images/svg/house-door.svg" alt=""></span><h3>Settings</h3>
                    </a>
                </aside>
            </div>
            <div class="main-center">

            </div>
            <div class="main-right">

            </div>
        </div>
